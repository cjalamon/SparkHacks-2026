<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castly - Profile Page Design</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        function ProfilePage() {
            const [activeTab, setActiveTab] = useState('posts');
            const [isEditing, setIsEditing] = useState(false);
            const [workStatus, setWorkStatus] = useState('Looking to Work');

            // Sample data
            const profileData = {
                name: "Jordan Martinez",
                pronouns: "they/them",
                location: "Brooklyn, NY",
                creativeType: "Filmmaker & Director",
                bio: "Award-winning indie filmmaker specializing in documentary and narrative shorts. Passionate about telling authentic stories that challenge perspectives. Always looking for talented cinematographers and editors to collaborate with.",
                profileImage: "https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=400&h=400&fit=crop",
                coverImage: "https://images.unsplash.com/photo-1536440136628-849c177e76a1?w=1200&h=300&fit=crop",
                experience: [
                    {
                        title: "Director",
                        project: "Voices Unheard (Documentary)",
                        period: "2023 - 2024",
                        description: "Directed 45-minute documentary featured at Tribeca Film Festival"
                    },
                    {
                        title: "Assistant Director",
                        project: "City Lights Production Co.",
                        period: "2021 - 2023",
                        description: "Worked on 12+ commercial projects and 3 short films"
                    }
                ],
                projects: [
                    {
                        id: 1,
                        title: "Behind the Lens",
                        type: "Video",
                        thumbnail: "https://images.unsplash.com/photo-1492691527719-9d1e07e534b4?w=400&h=300&fit=crop",
                        likes: 234,
                        comments: 18
                    },
                    {
                        id: 2,
                        title: "Urban Stories",
                        type: "Photo Series",
                        thumbnail: "https://images.unsplash.com/photo-1485846234645-a62644f84728?w=400&h=300&fit=crop",
                        likes: 189,
                        comments: 12
                    },
                    {
                        id: 3,
                        title: "Midnight Sessions",
                        type: "Music Video",
                        thumbnail: "https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?w=400&h=300&fit=crop",
                        likes: 312,
                        comments: 24
                    }
                ],
                links: [
                    { platform: "Instagram", url: "@jordanmartinezfilms", icon: "fa-instagram" },
                    { platform: "Vimeo", url: "vimeo.com/jordanmartinez", icon: "fa-vimeo" },
                    { platform: "IMDb", url: "imdb.com/name/nm123456", icon: "fa-film" }
                ]
            };

            const toggleWorkStatus = () => {
                setWorkStatus(prev => 
                    prev === 'Looking to Work' ? 'Looking for Inspiration' : 'Looking to Work'
                );
            };

            return (
                <div style={{
                    minHeight: '100vh',
                    background: 'linear-gradient(to bottom, #fdf2f8, #ffffff)',
                    fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif'
                }}>
                    {/* Header/Nav */}
                    <div style={{
                        background: 'white',
                        borderBottom: '1px solid #f0f0f0',
                        padding: '16px 24px',
                        display: 'flex',
                        justifyContent: 'space-between',
                        alignItems: 'center',
                        boxShadow: '0 1px 3px rgba(0,0,0,0.05)'
                    }}>
                        <h1 style={{
                            fontSize: '28px',
                            fontWeight: 'bold',
                            background: 'linear-gradient(135deg, #ec4899, #8b5cf6)',
                            WebkitBackgroundClip: 'text',
                            WebkitTextFillColor: 'transparent',
                            margin: 0
                        }}>CASTLY</h1>
                        <div style={{ display: 'flex', gap: '16px' }}>
                            <button style={{
                                padding: '8px 20px',
                                background: 'white',
                                border: '1px solid #e5e7eb',
                                borderRadius: '20px',
                                cursor: 'pointer',
                                fontSize: '14px',
                                fontWeight: '500'
                            }}>
                                <i className="fas fa-home"></i> Home
                            </button>
                            <button style={{
                                padding: '8px 20px',
                                background: 'linear-gradient(135deg, #ec4899, #8b5cf6)',
                                color: 'white',
                                border: 'none',
                                borderRadius: '20px',
                                cursor: 'pointer',
                                fontSize: '14px',
                                fontWeight: '500'
                            }}>
                                <i className="fas fa-user"></i> Profile
                            </button>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div style={{ maxWidth: '1000px', margin: '0 auto', padding: '0 20px' }}>
                        {/* Cover Image */}
                        <div style={{
                            marginTop: '20px',
                            height: '250px',
                            borderRadius: '16px 16px 0 0',
                            overflow: 'hidden',
                            position: 'relative'
                        }}>
                            <img 
                                src={profileData.coverImage} 
                                alt="Cover" 
                                style={{
                                    width: '100%',
                                    height: '100%',
                                    objectFit: 'cover'
                                }}
                            />
                        </div>

                        {/* Profile Card */}
                        <div style={{
                            background: 'white',
                            borderRadius: '0 0 16px 16px',
                            padding: '0 32px 32px',
                            boxShadow: '0 4px 6px rgba(0,0,0,0.1)',
                            position: 'relative',
                            marginBottom: '20px'
                        }}>
                            {/* Profile Picture */}
                            <div style={{
                                position: 'relative',
                                marginTop: '-60px',
                                marginBottom: '16px'
                            }}>
                                <img 
                                    src={profileData.profileImage}
                                    alt="Profile"
                                    style={{
                                        width: '140px',
                                        height: '140px',
                                        borderRadius: '50%',
                                        border: '5px solid white',
                                        objectFit: 'cover'
                                    }}
                                />
                            </div>

                            {/* Name & Basic Info */}
                            <div style={{ marginBottom: '24px' }}>
                                <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'start' }}>
                                    <div>
                                        <h2 style={{
                                            fontSize: '32px',
                                            fontWeight: 'bold',
                                            margin: '0 0 4px 0',
                                            color: '#1f2937'
                                        }}>
                                            {profileData.name} 
                                            <span style={{
                                                fontSize: '18px',
                                                color: '#9ca3af',
                                                fontWeight: 'normal',
                                                marginLeft: '8px'
                                            }}>({profileData.pronouns})</span>
                                        </h2>
                                        <p style={{
                                            fontSize: '18px',
                                            color: '#8b5cf6',
                                            margin: '0 0 8px 0',
                                            fontWeight: '500'
                                        }}>{profileData.creativeType}</p>
                                        <p style={{
                                            fontSize: '15px',
                                            color: '#6b7280',
                                            margin: 0,
                                            display: 'flex',
                                            alignItems: 'center',
                                            gap: '6px'
                                        }}>
                                            <i className="fas fa-map-marker-alt" style={{ color: '#ec4899' }}></i>
                                            {profileData.location}
                                        </p>
                                    </div>
                                    
                                    <button
                                        onClick={isEditing ? () => setIsEditing(false) : () => setIsEditing(true)}
                                        style={{
                                            padding: '10px 24px',
                                            background: isEditing ? '#10b981' : 'white',
                                            color: isEditing ? 'white' : '#ec4899',
                                            border: isEditing ? 'none' : '2px solid #ec4899',
                                            borderRadius: '24px',
                                            cursor: 'pointer',
                                            fontWeight: '600',
                                            fontSize: '14px',
                                            transition: 'all 0.2s'
                                        }}
                                    >
                                        <i className={`fas fa-${isEditing ? 'check' : 'edit'}`}></i> {isEditing ? 'Save' : 'Edit Profile'}
                                    </button>
                                </div>
                            </div>

                            {/* Work Status Toggle */}
                            <div style={{
                                display: 'inline-flex',
                                background: workStatus === 'Looking to Work' ? '#fdf2f8' : '#f3e8ff',
                                border: `2px solid ${workStatus === 'Looking to Work' ? '#ec4899' : '#8b5cf6'}`,
                                borderRadius: '30px',
                                padding: '4px',
                                marginBottom: '24px',
                                cursor: 'pointer'
                            }} onClick={toggleWorkStatus}>
                                <div style={{
                                    padding: '8px 20px',
                                    borderRadius: '26px',
                                    background: workStatus === 'Looking to Work' ? '#ec4899' : 'transparent',
                                    color: workStatus === 'Looking to Work' ? 'white' : '#9ca3af',
                                    fontWeight: '600',
                                    fontSize: '14px',
                                    transition: 'all 0.3s'
                                }}>
                                    <i className="fas fa-briefcase"></i> Looking to Work
                                </div>
                                <div style={{
                                    padding: '8px 20px',
                                    borderRadius: '26px',
                                    background: workStatus === 'Looking for Inspiration' ? '#8b5cf6' : 'transparent',
                                    color: workStatus === 'Looking for Inspiration' ? 'white' : '#9ca3af',
                                    fontWeight: '600',
                                    fontSize: '14px',
                                    transition: 'all 0.3s'
                                }}>
                                    <i className="fas fa-lightbulb"></i> Looking for Inspiration
                                </div>
                            </div>

                            {/* Professional Links */}
                            <div style={{
                                display: 'flex',
                                gap: '16px',
                                marginBottom: '24px',
                                flexWrap: 'wrap'
                            }}>
                                {profileData.links.map((link, idx) => (
                                    <a key={idx} href="#" style={{
                                        display: 'flex',
                                        alignItems: 'center',
                                        gap: '8px',
                                        padding: '8px 16px',
                                        background: '#f9fafb',
                                        borderRadius: '20px',
                                        color: '#6b7280',
                                        textDecoration: 'none',
                                        fontSize: '14px',
                                        fontWeight: '500',
                                        transition: 'all 0.2s',
                                        border: '1px solid #e5e7eb'
                                    }}>
                                        <i className={`fab ${link.icon}`} style={{ color: '#ec4899' }}></i>
                                        {link.url}
                                    </a>
                                ))}
                            </div>

                            {/* About/Bio */}
                            <div style={{
                                padding: '20px',
                                background: '#fafafa',
                                borderRadius: '12px',
                                marginBottom: '24px'
                            }}>
                                <h3 style={{
                                    fontSize: '18px',
                                    fontWeight: '600',
                                    marginBottom: '12px',
                                    color: '#1f2937'
                                }}>About</h3>
                                <p style={{
                                    fontSize: '15px',
                                    lineHeight: '1.6',
                                    color: '#4b5563',
                                    margin: 0
                                }}>{profileData.bio}</p>
                            </div>

                            {/* Tabs */}
                            <div style={{
                                borderBottom: '2px solid #f0f0f0',
                                marginBottom: '24px',
                                display: 'flex',
                                gap: '32px'
                            }}>
                                {['posts', 'experience'].map(tab => (
                                    <button
                                        key={tab}
                                        onClick={() => setActiveTab(tab)}
                                        style={{
                                            padding: '12px 0',
                                            background: 'none',
                                            border: 'none',
                                            fontSize: '16px',
                                            fontWeight: '600',
                                            color: activeTab === tab ? '#ec4899' : '#9ca3af',
                                            cursor: 'pointer',
                                            position: 'relative',
                                            textTransform: 'capitalize',
                                            transition: 'color 0.2s'
                                        }}
                                    >
                                        {tab === 'posts' ? 'Projects & Posts' : 'Experience'}
                                        {activeTab === tab && (
                                            <div style={{
                                                position: 'absolute',
                                                bottom: '-2px',
                                                left: 0,
                                                right: 0,
                                                height: '3px',
                                                background: 'linear-gradient(90deg, #ec4899, #8b5cf6)',
                                                borderRadius: '3px 3px 0 0'
                                            }} />
                                        )}
                                    </button>
                                ))}
                            </div>

                            {/* Tab Content */}
                            {activeTab === 'posts' && (
                                <div style={{
                                    display: 'grid',
                                    gridTemplateColumns: 'repeat(auto-fill, minmax(280px, 1fr))',
                                    gap: '20px'
                                }}>
                                    {profileData.projects.map(project => (
                                        <div key={project.id} style={{
                                            borderRadius: '12px',
                                            overflow: 'hidden',
                                            boxShadow: '0 2px 8px rgba(0,0,0,0.1)',
                                            transition: 'transform 0.2s, box-shadow 0.2s',
                                            cursor: 'pointer',
                                            background: 'white'
                                        }}>
                                            <img 
                                                src={project.thumbnail}
                                                alt={project.title}
                                                style={{
                                                    width: '100%',
                                                    height: '200px',
                                                    objectFit: 'cover'
                                                }}
                                            />
                                            <div style={{ padding: '16px' }}>
                                                <h4 style={{
                                                    fontSize: '16px',
                                                    fontWeight: '600',
                                                    margin: '0 0 4px 0',
                                                    color: '#1f2937'
                                                }}>{project.title}</h4>
                                                <p style={{
                                                    fontSize: '13px',
                                                    color: '#9ca3af',
                                                    margin: '0 0 12px 0'
                                                }}>{project.type}</p>
                                                <div style={{
                                                    display: 'flex',
                                                    gap: '16px',
                                                    fontSize: '14px',
                                                    color: '#6b7280'
                                                }}>
                                                    <span>
                                                        <i className="fas fa-heart" style={{ color: '#ec4899', marginRight: '6px' }}></i>
                                                        {project.likes}
                                                    </span>
                                                    <span>
                                                        <i className="fas fa-comment" style={{ color: '#8b5cf6', marginRight: '6px' }}></i>
                                                        {project.comments}
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}

                            {activeTab === 'experience' && (
                                <div style={{ display: 'flex', flexDirection: 'column', gap: '20px' }}>
                                    {profileData.experience.map((exp, idx) => (
                                        <div key={idx} style={{
                                            padding: '20px',
                                            background: '#fafafa',
                                            borderRadius: '12px',
                                            borderLeft: '4px solid #ec4899'
                                        }}>
                                            <h4 style={{
                                                fontSize: '18px',
                                                fontWeight: '600',
                                                margin: '0 0 4px 0',
                                                color: '#1f2937'
                                            }}>{exp.title}</h4>
                                            <p style={{
                                                fontSize: '16px',
                                                color: '#8b5cf6',
                                                margin: '0 0 8px 0',
                                                fontWeight: '500'
                                            }}>{exp.project}</p>
                                            <p style={{
                                                fontSize: '14px',
                                                color: '#9ca3af',
                                                margin: '0 0 12px 0'
                                            }}>{exp.period}</p>
                                            <p style={{
                                                fontSize: '15px',
                                                color: '#4b5563',
                                                lineHeight: '1.5',
                                                margin: 0
                                            }}>{exp.description}</p>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ProfilePage />, document.getElementById('root'));
    </script>
</body>
</html>
